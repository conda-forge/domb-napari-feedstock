{% set name = "domb-napari" %}
{% set version = "2024.2.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/domb-napari-{{ version }}.tar.gz
  sha256: 685207db9ac5607a2d6d9b6290fe2cb75115167c112a98e79253860adbfcdba2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - domb
    - napari
    - python >=3.9

test:
  imports:
    - domb_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/domb-napari
  summary: Napari plugin implementing DoMB Tools for analyzing fluorescence-labeled proteins redistribution
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/wisstock/domb-napari

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - wisstock
